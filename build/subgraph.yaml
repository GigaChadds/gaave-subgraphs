specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x3462dd3c28F1548b1efe27EFc8DDB95326aB8e58"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CampaignProposed
        - ClaimBadge
        - Deposited
        - DepositedETH
        - Withdrawn
        - WithdrawnETH
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: CampaignProposed(address,uint256,uint256[])
          handler: handleCampaignProposed
      file: Contract/Contract.wasm
